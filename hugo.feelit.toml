baseURL = "https://www.levandong.com"
defaultContentLanguage = "vi"

theme = "FeelIt"
themesDir = "./themes/" 

title = "Dong's Notes"

enableRobotsTXT = true

enableGitInfo = false

enableEmoji = true

# UA-PROPERTY_ID or G-MEASUREMENT_ID google analytics code
# googleAnalytics = ""

ignoreErrors = ["err-missing-comment-accesstoken", "err-missing-oembed-accesstoken", "error-remote-getjson"]

[languages]
  [languages.vi]
    weight = 1
    languageCode = "vi"
    languageName = "Tiếng Việt"
    hasCJKLanguage = false
    paginate = 12
    copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
    # Menu config
    [languages.vi.menu]
      [[languages.vi.menu.main]]
        identifier = "posts"
        # you can add extra information before the name (HTML format is supported), such as icons
        pre = ""
        # you can add extra information after the name (HTML format is supported), such as icons
        post = ""
        name = "Bài viết"
        url = "/posts/"
        # title will be shown when you hover on this menu link.
        title = ""
        weight = 1
      [[languages.vi.menu.main]]
        identifier = "tags"
        pre = ""
        post = ""
        name = "Nhãn"
        url = "/tags/"
        title = ""
        weight = 2
      [[languages.vi.menu.main]]
        identifier = "categories"
        pre = ""
        post = ""
        name = "Danh mục"
        url = "/categories/"
        title = ""
        weight = 3
      # [[languages.vi.menu.main]]
      #   identifier = "documentation"
      #   pre = ""
      #   post = ""
      #   name = "Tài liệu"
      #   url = "/categories/documentation/"
      #   title = ""
      #   weight = 4
      [[languages.vi.menu.main]]
        identifier = "about"
        pre = ""
        post = ""
        name = "Về tôi"
        url = "/about/"
        title = ""
        weight = 5
      [[languages.vi.menu.main]]
        identifier = "github"
        pre = "<i class='fa-brands fa-github fa-fw'></i>"
        post = ""
        name = ""
        url = "https://github.com/itlvd"
        title = "GitHub"
        weight = 6
    [languages.vi.params]
      # site description
      description = "Chia sẻ kiến thức"
      # site keywords
      keywords = ["Theme", "Hugo"]
      # App icon config
      [languages.vi.params.app]
        # optional site title override for the app when added to an iOS home screen or Android launcher
        title = "Dong's Notes"
        # whether to omit favicon resource links
        noFavicon = false
        # modern SVG favicon to use in place of older style .png and .ico files
        svgFavicon = ""
        # Android browser theme color
        themeColor = "#ffffff"
        # Safari mask icon color
        iconColor = "#5bbad5"
        # Windows v8-10 tile color
        tileColor = "#da532c"
      # Search config
      [languages.vi.params.search]
        enable = true
        # type of search engine ("lunr", "algolia")
        type = "lunr"
        # max index length of the chunked content
        contentLength = 4000
        # placeholder of the search bar
        placeholder = ""
        # max number of results length
        maxResultLength = 10
        # snippet length of the result
        snippetLength = 30
        # HTML tag name of the highlight part in results
        highlightTag = "em"
        # whether to use the absolute URL based on the baseURL in search index
        absoluteURL = false
        [languages.vi.params.search.algolia]
          index = "index.vi"
          appID = "RZU3233ROA"
          searchKey = "4a9bd1ba623cf52d9034618a799c971a"

      # About page config
      [languages.vi.params.about]
        # whether to enable profile on about page
        # depends on .Site.Params.home.profile.enable
        enable = false
        # whether to enable param layout
        param = true
        # title for param layout
        paramTitle = "Thông tin cá nhân"
        # general description of your site
        # can be write with markdown style
        description = "Xin chào, tôi là Lê Văn Đông, tôi là developer đến từ Việt Nam. Blog này được tạo ra nhằm lưu giữ những gì tôi học được, cũng như chia sẻ với các bạn có cùng vấn đề giống như tôi. Blog này sẽ được viết bằng nhiều ngôn ngữ, cụ thể Tiếng Việt và Tiếng Anh. Tôi sẽ rất vui khi được kết nối với các developer khác, bạn có thể liên lạc tôi qua Telegram."
        # description of your status
        # [[languages.vi.params.about.status]]
        #   faIcon = "fa-solid fa-building"
        #   title = "Công ty"
        #   desc = "DXC Technology"
        [[languages.vi.params.about.status]]
          faIcon = "fa-solid fa-briefcase fa-fw"
          title = "Nghề nghiệp"
          desc = ".Net Developer"
        [[languages.vi.params.about.status]]
          title = "Vị trí"
          faIcon = "fa-solid fa-map-marker-alt"
          desc = "Hồ Chí Minh, Việt Nam"
        # description of your parameter
        # [[languages.vi.params.about.parameter]]
        #   language = "UI/UX"
        #   level = "80"
        # [[languages.vi.params.about.parameter]]
        #   language = "HTML"
        #   level = "70"
        # [[languages.vi.params.about.parameter]]
        #   language = "Go"
        #   level = "60"

      # Home page config
      [languages.vi.params.home]
        # amount of RSS pages
        rss = 10
        # Home page profile
        [languages.vi.params.home.profile]
          enable = false
          # Gravatar Email for preferred avatar in home page
          gravatarEmail = "itlvd@outlook.com"
          # URL of avatar shown in home page
          avatarURL = "/images/avatar.webp"
          # title shown in home page (HTML format is supported)
          title = ""
          # subtitle shown in home page (HTML format is supported)
          subtitle = "while true: learn"
          # whether to use typeit animation for subtitle
          typeit = true
          # whether to show social links
          social = true
          # disclaimer (HTML format is supported)
          disclaimer = ""
        # Home page posts
        [languages.vi.params.home.posts]
          enable = true
          # special amount of posts in each home posts page
          paginate = 10
          # display image-preview
          imagePreview = true

